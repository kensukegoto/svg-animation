    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script>

        (()=>{
          const myline = document.querySelectorAll("#logo path");
          let width = 0;
          for(line of myline){
            width = line.getTotalLength();
            line.style.strokeDasharray = width;
            line.style.strokeDashoffset = width;
          }

          const tl =  new TimelineMax();
          tl
          .staggerTo(myline,.3,{ strokeDashoffset:0 },.3)
          .fromTo(myline,.5,{ 
              fill:"rgba(255,0,0,0)",stroke:"black" 
            },{
              fill:"rgba(255,0,0,1)",stroke:"rgba(255,0,0,1)" 
           })
        })();
      </script>
